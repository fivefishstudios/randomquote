<!DOCTYPE html>
<html>
<head>
    <title>RandomQuotomator Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
  
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/vue"></script>  

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Shadows+Into+Light" rel="stylesheet">
    <link href="/css/owfont-regular.css" rel="stylesheet" type="text/css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Latest compiled and minified CSS -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/css/randomquote.css" >
    <link rel="stylesheet" href="/css/tribute.css">  
    <link rel="stylesheet" href="/css/weather.css">  
</head>
  
<body>
  <div id="screen">
    <div id="desktop">
      <div id="topmenu"></div>
      
      <div id="tribute-icon" class="icon window" @click="showTribute = !showTribute">
        <div class="icon-text">Tribute Program</div>
      </div>
      
      <div id="quote-icon" class="icon window" @click="showQuote = !showQuote">
        <div class="icon-text">Random Quote</div>
      </div> 
      
      <div id="weather-icon" class="icon window" @click="showWeather = !showWeather">
        <div class="icon-text">Weather App</div>
      </div> 
      
      <div class="window notification" id="instruction" @click="dismissNotification">
        <div class="notification-icon"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></div>
        <div class="notification-msg">You can move windows around by dragging with your mouse.</div>
        <div class="notification-prompt"><a id="notificationDismiss" >DISMISS</a></div>
      </div>

      <div class="window ui-widget-content" id="main" v-show="showQuote">
          <div id="refresh" @click="generateNewQuote"><i class="fa fa-refresh fa-5x" aria-hidden="true"></i></div>
          <div id="quote"><i class="fa fa-quote-left" aria-hidden="true"></i>
              {{ quotes[ndx].message }}
              <i class="fa fa-quote-right" aria-hidden="true"></i><br>
              - <i>{{ quotes[ndx].person }}</i>
          </div>
      </div>
      
      <div id="tributeWindow" class="window" v-show="showTribute"></div>
      
      <div id="weatherWindow" class="window" v-show="showWeather">
          <div id="map"></div>
    
            <div class="container-fluid">
              <div id="forecast" class="row">
                <div class="col-xs-12 col-md-12">
                  <h1>Your Weather Forecast</h1>
                  <hr>
                  <div id="weathericon"></div>
                  <div id="city"></div>
                  <div id="content">
                    <div id="desc"></div>
                    <div id="temp"></div>
                    <div id="humidity"></div>
                    <div id="windspeed"></div>
                  </div>
                </div>  
              </div>
            </div>
      </div>
          
      <div id="dock"></div>
    </div>
  </div>

<script src="/js/weather.js"></script>
<script src="/js/randomquote.js"></script>

<!-- google maps -->
<script 
  async 
  defer 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0V0yDJBNvnaSVz3XCsm5Pyu91U144DcM&callback=initMap">
</script>
  
</body>
</html>
